name: tail_file
description: |
  A pure dart implementation of `tail -f` for Windows, Linux, and MacOS.
  Provides a stream of `Uint8Bytes`, `String`, or split by lines.
  Includes a helpful `WatchPath` for when you want to monitor file rotations.
version: 1.0.0
repository: https://github.com/jtmcdole/tail_file
environment:
  sdk: ^3.5.0

dependencies:
  collection: ^1.19.1

dev_dependencies:
  lints: ^4.0.0
  path: ^1.9.1
  test: ^1.24.0
